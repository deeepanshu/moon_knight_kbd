name: Build Vial Firmware

on:
  push:
    branches: [ main ]
    paths:
      - 'firmwares/**'
      - '.github/workflows/build-firmware.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'firmwares/**'
  workflow_dispatch:  # Allow manual trigger

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install ARM toolchain
      run: |
        sudo apt-get update
        sudo apt-get install -y gcc-arm-none-eabi binutils-arm-none-eabi libnewlib-arm-none-eabi

    - name: Checkout Vial QMK firmware
      uses: actions/checkout@v4
      with:
        repository: vial-kb/vial-qmk
        submodules: recursive
        path: vial-qmk

    - name: Install QMK CLI
      run: |
        python3 -m pip install --upgrade pip
        python3 -m pip install qmk

    - name: Link custom keyboard
      run: |
        ln -s $GITHUB_WORKSPACE/firmwares/dj vial-qmk/keyboards/dj

    - name: Build Vial firmware
      run: |
        cd vial-qmk
        make dj/moon_knight:vial

    - name: Upload firmware artifact
      uses: actions/upload-artifact@v4
      with:
        name: moon_knight_vial_firmware
        path: vial-qmk/*.uf2
        if-no-files-found: error
        retention-days: 30
